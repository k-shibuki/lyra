# Lyra GPU Overlay (Docker)
# Applied automatically when nvidia-smi is detected
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

services:
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  ml:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

