name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "paper/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "paper/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --frozen --extra full
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Quality checks (lint, format, typecheck, jsonschema, shellcheck)
        run: make quality

      - name: Tests (unit + integration)
        run: |
          make test RUNTIME=venv
          make test-check RUNTIME=venv
