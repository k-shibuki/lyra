<!DOCTYPE html>
<html>
<head>
    <title>DuckDuckGo Search Results</title>
</head>
<body>
    <div id="links">
        <article data-testid="result">
            <h2><a data-testid="result-title-a" href="https://example.com/page1">First Result Title</a></h2>
            <span data-testid="result-snippet">This is the snippet for the first result.</span>
        </article>
        <article data-testid="result">
            <h2><a data-testid="result-title-a" href="https://arxiv.org/abs/12345">Academic Paper Title</a></h2>
            <span data-testid="result-snippet">This is an academic paper about AI.</span>
        </article>
        <article data-testid="result">
            <h2><a data-testid="result-title-a" href="https://www.e-gov.go.jp/document">Government Document</a></h2>
            <span data-testid="result-snippet">Official government document.</span>
        </article>
    </div>
</body>
</html>
