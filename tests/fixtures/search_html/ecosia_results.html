<!DOCTYPE html>
<html>
<head>
    <title>Ecosia - Search results</title>
</head>
<body>
    <div id="main">
        <div class="mainline__result-wrapper mainline__result-wrapper--visible">
            <div class="result__title">
                <a class="result__link result__link link link--as-a link--color-result" data-test-id="result-link" href="https://example.com/ecosia1">
                    <h2 class="result-title__heading">Ecosia Result One</h2>
            </a>
            </div>
            <p class="result__description">This is the first result from Ecosia search engine.</p>
        </div>
        <div class="mainline__result-wrapper mainline__result-wrapper--visible">
            <div class="result__title">
                <a class="result__link result__link link link--as-a link--color-result" data-test-id="result-link" href="https://nature.com/article/123">
                    <h2 class="result-title__heading">Nature Article</h2>
            </a>
            </div>
            <p class="result__description">Scientific article about environmental research.</p>
        </div>
        <div class="mainline__result-wrapper mainline__result-wrapper--visible">
            <div class="result__title">
                <a class="result__link result__link link link--as-a link--color-result" data-test-id="result-link" href="https://www.gov.uk/document">
                    <h2 class="result-title__heading">UK Government Document</h2>
            </a>
            </div>
            <p class="result__description">Official UK government document about policy.</p>
        </div>
    </div>
</body>
</html>
