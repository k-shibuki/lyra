# SearXNG settings for Lancet
# See: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

general:
  instance_name: "Lancet SearXNG"
  debug: false
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "ja"
  formats:
    - html
    - json

server:
  secret_key: "lancet-searxng-secret-change-in-production"
  limiter: false
  image_proxy: false
  http_protocol_version: "1.1"

ui:
  static_use_hash: true
  default_locale: "ja"
  query_in_title: true
  infinite_scroll: false

# Engine configuration
engines:
  # High priority - Block resistant
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
    weight: 1.0
    
  - name: wikidata
    engine: wikidata
    shortcut: wd
    disabled: false
    weight: 0.9
    
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    weight: 0.7
    
  - name: qwant
    engine: qwant
    shortcut: qw
    disabled: false
    weight: 0.75
    categories: [general, news]

  # Academic
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
    weight: 1.0
    categories: [science]
    
  - name: pubmed
    engine: pubmed
    shortcut: pm
    disabled: false
    weight: 1.0
    categories: [science]
    
  # Disabled by default (high block rate)
  - name: google
    engine: google
    shortcut: g
    disabled: true
    weight: 0.1
    
  - name: bing
    engine: bing
    shortcut: bi
    disabled: true
    weight: 0.1

outgoing:
  request_timeout: 10.0
  max_request_timeout: 30.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20

