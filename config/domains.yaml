# Lyra - Domain Policy Configuration
# Per-domain crawling policies and learning state

# === Default Policy ===
default_policy:
  qps: 0.2
  concurrent: 1
  headful_ratio: 0.1
  tor_allowed: true
  cooldown_minutes: 60
  max_retries: 3
  domain_category: "unverified"  # primary, government, academic, trusted, low, unverified, blocked
  # Daily budget limits (§4.3 - IP block prevention)
  max_requests_per_day: 200  # Maximum requests per domain per day (0=unlimited)
  max_pages_per_day: 100     # Maximum pages per domain per day (0=unlimited)

# === Search Engine Settings ===
search_engine_policy:
  # Default QPS for search engines (§4.3: QPS ≤ 0.25)
  default_qps: 0.25
  # Site-internal search QPS limit (§3.1.5: QPS ≤ 0.1)
  site_search_qps: 0.1
  # Circuit breaker cooldown range in minutes (§3.1.4)
  cooldown_min: 30
  cooldown_max: 120
  failure_threshold: 2

# === Policy Auto-Update Bounds (§4.6) ===
policy_bounds:
  engine_weight:
    min: 0.1
    max: 2.0
    default: 1.0
    step_up: 0.1
    step_down: 0.2
  engine_qps:
    min: 0.1
    max: 0.5
    default: 0.25
    step_up: 0.05
    step_down: 0.1
  domain_qps:
    min: 0.05
    max: 0.3
    default: 0.2
    step_up: 0.02
    step_down: 0.05
  domain_cooldown:
    min: 30.0
    max: 240.0
    default: 60.0
    step_up: 30.0
    step_down: 15.0
  headful_ratio:
    min: 0.0
    max: 0.5
    default: 0.1
    step_up: 0.05
    step_down: 0.05
  tor_usage_ratio:
    min: 0.0
    max: 0.2
    default: 0.0
    step_up: 0.02
    step_down: 0.05
  browser_route_ratio:
    min: 0.1
    max: 0.5
    default: 0.3
    step_up: 0.05
    step_down: 0.05

# === Allowlist (High-value, stable internal search) ===
allowlist:
  # Japanese Government
  - domain: "e-gov.go.jp"
    domain_category: "government"
    internal_search: true
    qps: 0.15
    
  - domain: "go.jp"
    domain_category: "government"
    internal_search: false
    qps: 0.2
    
  # Academic
  - domain: "arxiv.org"
    domain_category: "academic"
    internal_search: true
    qps: 0.25
    
  - domain: "pubmed.ncbi.nlm.nih.gov"
    domain_category: "academic"
    internal_search: true
    qps: 0.2
    
  - domain: "www.jstage.jst.go.jp"
    domain_category: "academic"
    internal_search: true
    qps: 0.15
    
  - domain: "cir.nii.ac.jp"
    domain_category: "academic"
    internal_search: true
    qps: 0.15
    
  # Knowledge bases
  - domain: "wikipedia.org"
    domain_category: "low"  # Downgraded: anyone can edit, quality varies by article
    qps: 0.5
    headful_ratio: 0
    max_requests_per_day: 500
    max_pages_per_day: 250
    
  - domain: "wikidata.org"
    domain_category: "trusted"
    qps: 0.5
    headful_ratio: 0
    
  # Infrastructure / Registry
  - domain: "crt.sh"
    domain_category: "trusted"
    qps: 0.2
    
  - domain: "iana.org"
    domain_category: "government"
    qps: 0.2
    
  # Standards
  - domain: "iso.org"
    domain_category: "primary"
    qps: 0.1
    
  - domain: "ietf.org"
    domain_category: "primary"
    qps: 0.2

# === User Overrides (Manual policy adjustments, exact match only) ===
# These take precedence over allowlist/graylist but not denylist.
# Only exact domain matches are supported (no wildcards/patterns).
user_overrides: []

# === Graylist (Caution required) ===
graylist:
  # News sites (may have paywalls)
  - domain_pattern: "*.nikkei.com"
    headful_ratio: 0.5
    cooldown_minutes: 120
    
  # Tech blogs (variable quality)
  - domain_pattern: "*.medium.com"
    domain_category: "unverified"
    qps: 0.1
    
  # Social media (skip by default)
  - domain_pattern: "*.twitter.com"
    skip: true
    reason: "social_media"
    
  - domain_pattern: "*.x.com"
    skip: true
    reason: "social_media"
    
  - domain_pattern: "*.facebook.com"
    skip: true
    reason: "social_media"

# === Denylist (Skip always) ===
denylist:
  # Known SEO spam / aggregators
  - domain_pattern: "*.blogspot.com"
    reason: "low_quality_aggregator"
    
  # Ad-heavy sites
  - domain_pattern: "*.ad-domain.example"
    reason: "ad_heavy"

# === Cloudflare / Challenge Sites ===
cloudflare_sites:
  # Sites known to use Cloudflare/JS challenges
  # Will prefer headful or skip
  - domain_pattern: "*.cloudflare-protected.example"
    headful_required: true
    tor_blocked: true

# === Internal Search UI Templates ===
# For sites with stable internal search
internal_search_templates:
  arxiv:
    domain: "arxiv.org"
    search_input: "input[name='query']"
    search_button: "button[type='submit']"
    results_selector: ".arxiv-result"
    
  pubmed:
    domain: "pubmed.ncbi.nlm.nih.gov"
    search_input: "#id_term"
    search_button: "button.search-btn"
    results_selector: ".docsum-content"
    
  jstage:
    domain: "www.jstage.jst.go.jp"
    search_input: "#searchWord"
    search_button: "#searchBtn"
    results_selector: ".searchlist-title"

